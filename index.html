<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header>
    <figure class="about">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix"><a class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </figure>
  </header>
  <main class="main">
    <section id="add-task">
      <label for="new-task">Add Item</label>
      <div class="row-wrap">
        <input id="new-task" class="task" type="text"><button>Add</button>
      </div>
      <br>
    </section>
    <section id="in-process-task">
      <h3>Todo</h3>
      <ul id="in-process">
        <li>
          <input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button
              class="edit">Edit</button><button class="del"><img src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping"
              class="task"><button class="edit">Save</button><button class="del"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section  id="done-task">
      <h3>Completed</h3>
      <ul id="done">
        <li>
          <input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button
              class="edit">Edit</button><button class="del"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
